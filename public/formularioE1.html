<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous">

    <title>Formulario de estaciones</title>
</head>
<body>
    <h2 style="margin-left: 70px;">Formulario de ingreso de estaciones de gasolina</h2>
        <form class="row g-3" style="margin-left: 70px;">

            <div class="col-md-7">
              <label class="form-label">Nombre de estacion</label>
              <input type="text" class="form-control" id="nombre" placeholder="Inserte el nombre">
            </div>

            <div class="col-md-7">
              <label class="form-label">Direccion de la estacion</label>
              <input type="text" class="form-control" id="direccion" placeholder="Direccion">
            </div>

            <div class="col-md-7">
                <label class="form-label">Telefono</label>
                <input type="text" class="form-control" id="telefono"  placeholder="Telefono">
            </div>

            <div class="col-md-7">
              <label class="form-label">Latitud del lugar</label>
              <input type="text" class="form-control" id="latitud" placeholder="Ingrese la latitud">
            </div>

            <div class="col-md-7">
                <label class="form-label">Longitud del lugar</label>
                <input type="text" class="form-control" id="longitud" placeholder="Ingrese la longitud">
              </div>

            <div class="col-12">
              <button class="btn btn-primary" type="submit" style="margin-left: 320px;">Aceptar</button>
            </div>
        </form>
</body>
</html>
