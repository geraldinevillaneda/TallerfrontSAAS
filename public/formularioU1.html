<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous">

    <title>Formulario de usuarios</title>
</head>
<body>
    <h2 style="margin-left: 70px;">Formulario de ingreso de usuarios</h2>
        <form class="row g-3" style="margin-left: 70px;">

            <div class="col-md-7">
              <label class="form-label">Numero de documento</label>
              <input type="text" class="form-control" id="documento" placeholder="Nro de documento">
            </div>

            <div class="col-md-7">
              <label class="form-label">Nombres</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
            </div>

            <div class="col-md-7">
                <label class="form-label">Tipo de documento</label>
                <select class="form-select" id="tipoD" required></select>
                  <option>...</option>
                </select>
              </div>

              <div class="col-md-7">
                <label class="form-label">Sexo</label>
                <select class="form-select" id="sexo" required></select>
                  <option>...</option>
                </select>
              </div>

            <div class="col-md-7">
                <label class="form-label">Telefono</label>
                <input type="text" class="form-control" id="telefono"  placeholder="Telefono">
            </div>

            <div class="col-md-7">
              <label for="validationDefault03" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="direccion" placeholder="Direccion">
            </div>

            <div class="col-md-7">
              <label class="form-label">Nacionalidad</label>
              <select class="form-select" id="nacionalidad" required></select>
                <option>...</option>
              </select>
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="submit" style="margin-left: 320px;">Aceptar</button>
            </div>
          </form>
    
</body>
</html>

<!--
    nombres, número de documento, tipo de documento, sexo, nacionalidad, teléfono, 
    dirección de residencia y una contraseña que debe estar encriptada dentro de la base de datos).
-->
